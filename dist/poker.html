<body class="bg-sky-300">
  <header>
    <h2 class="text-center mt-32 mb-6 font-sans font-bold text-4xl text-orange-600">
      POKER
    </h2>
  </header>

  <main class="flex justify-center">
    <section class="p-2 flex-col text-center items-center justify-center border-4 border-sky-700">

      <h3 class="p-2 font-sans text-2xl text-blue-500 font-bold border-8 border-x-green-950 border-y-green-300">
        Player 1:
      </h3>
      <div class="flex space-x-2 h-9 text-center items-center justify-center">

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-black px-1 font-semibold">2♣</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-red-900 px-1 font-semibold">9♥</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-red-900 px-1 font-semibold">6♥</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-red-900 px-1 font-semibold">A♦</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-black px-1 font-semibold">Q♠</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-black px-1 font-semibold">J♣</p>
        </div>
      </div>


      <h3
        class="p-2 mt-3 font-sans text-2xl font-bold border-8 text-purple-500 border-x-purple-950 border-y-purple-300">
        Player 2:
      </h3>
      <div class="flex items-center space-x-2 h-9 text-center">

        <div class=" text-2xl w-12 bg-red-400 text-red-900">
          <p class=" w-full h-full px-1 font-semibold">3♥</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-black px-1 font-semibold">A♣</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-black px-1 font-semibold">10♣</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-red-900 px-1 font-semibold">K♦</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-black px-1 font-semibold">8♠</p>
        </div>

        <div class=" text-2xl w-12">
          <p class=" w-full bg-red-400 text-red-900 px-1 font-semibold">3♥</p>

        </div>
      </div>

    </section>
